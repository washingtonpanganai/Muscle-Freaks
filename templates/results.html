{% extends "base.html" %}

{% block body_class %}results-background{% endblock %}

{% block body %}

<div class="search_results_header">
<h1>Search Results</h1>
</div>

{% if results %}
    {% for supplement in results %}
      
  <div class="container">
  <div class="row">
    <div class="col-md-3 mb-4">
      <div class="card">
        <img class="card-img-top" src="{{ url_for('static', filename='images/' ~ supplement.image) }}">
        <div class="card-body">
          <button type="button" class="btn btn-dark card1-title"><h5 class="card-title">{{ supplement.supplementName }}</h5></button>
            <p class="card-text">{{ supplement.supplementDescription }}</p>
          </div>
      </div>
    </div>
  </div>
</div>

    {% endfor %}
{% else %}
  <p>No results found.</p>
{% endif %}

{% endblock %}

<!-- To add pictures to the database, in the model add an image field and put the image name,
then when creating the supplement object add the image name as a string. -->
